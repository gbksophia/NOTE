<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Modal Example</h2>
  <!-- Button to Open the Modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Contact Us
  </button>

  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Contact Us</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body" >
		   <form action="/action_page.php">
		    <div class="row" >
		      <div class="col" style="padding-top:15px;" >
		        <input type="text" class="form-control" id="email" placeholder="성함" name="yourName">
		      </div>
		      <div class="col" style="padding-top:15px;" >
		        <input type="text" class="form-control" placeholder="이메일" name="email">
		      </div>
		    </div>
		     <div class="row">
		      <div class="col"  style="padding-top:15px;">
		        <input type="text" class="form-control" id="email" placeholder="회사명" name="company">
		      </div>
		      <div class="col" style="padding-top:15px;">
		        <input type="text" class="form-control" placeholder="연락처" name="cContact">
		      </div>
		    </div>
		    <div class="row" >
		      <div class="col"  style="padding-top:15px;">
		        <textarea class="form-control" cols="70" rows="4" name="mesage" placeholder="메세지"></textarea>
		      </div>
		    </div>
		    <button type="submit" class="btn btn-primary mt-3">Send Message</button>
		  </form>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>
  
</div>

</body>
</html>
